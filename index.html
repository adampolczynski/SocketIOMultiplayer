<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Phaser - Making your first game, part 1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style type="text/css">
        body {
            margin: 0 auto;
        }
        #game {
            display: inline-block;
            border: 2px solid green;
        }
        #menu {
            display: inline-block;
            float: right;
            top:0;
            position: relative;
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>


</head>
<body>
<div class="container-fluid well">
    <div id="game"></div>
    <div id="menu" class="well">
        <button id="join" class="btn btn-default">Join game</button>
        <p>Actually connected:</p>
        <ul id="players">
        </ul>
        <div id="start">

        </div>
    </div>
</div>
<script type="text/javascript" src="js/phaser.min.js"></script>
<script src="js/game.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
<script src="js/client.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function() {

        var r = "room";

        $('#join').click(function() {
            Client.askNewPlayer();
            //Game.moveSprite(10,10);
            //Client.socket.emit('newplayer', nickname);
        });
        Client.socket.on('removeButton', function() {
            $("#join").remove();
        });
        Client.socket.on('allplayers', function(p) {

            $("#players li").remove();
            for (key in p) {
                $("#players").append("<li><a class='players' id="+key+" href='#'>"+p[key].nickname+"</a>points: "+p[key].points+"</li>");
            }

        });
        Client.socket.on('show start', function(x,y,vx,vy) {
            $("#start").append("<button>Start game</button>");
            $("#start").click(function () {
                Client.socket.emit('show star',x,y,vx,vy);
            });
        });
        Client.socket.on('show star', function() {
            $("#start").remove();

        });
        Client.socket.on('update ui', function(p) {

            $("#players li").remove();
            for (key in p) {
                $("#players").append("<li><a class='players' id="+key+" href='#'>"+p[key].nickname+"</a>points: "+p[key].points+"</li>");

            }

        });


    });

</script>

</body>
</html>
